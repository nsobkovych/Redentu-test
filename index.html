<html class="" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конструктор</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/prefix-free.css">
    <link rel="stylesheet" href="./css/960_12_col.css">
    <link rel="stylesheet" href="./css/960_56-12_12_col.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
<!--    <link rel="stylesheet" href="bundle.css">-->
</head>
<body class="constructor-page">
<main>
    <div class="container_12">
        <div class="grid_12">
            <div id="constructor" class="constructor-block" v-cloak>
                <div class="cb-top-line">
                    <cb-step-item v-for="(step, index) of steps"
                      :step="step"
                      :key="step.id"
                      :index="index"
                      :class="{'cb-step--current': activeStep === index}"
                      @switched="switchView">
                    </cb-step-item>
                </div>
                
                <cb-result :result-obj="resultObj"
                  @postresult="postResult">
                </cb-result>
                
                <div class="cb-wrapper">
                    <div id="cb-items" class="cb-item1">
                        <transition name="switch">
                            <component :is="currentView"
                              @setpic="setChosenPic"
                              @setborder="setChosenBorder"
                              @setcaption="setCaption"
                              @setname="setName"
                              @setdate="setDate"
                              @setmarks="setMarks">
                            </component>
                        </transition>
                    </div>
                </div>
                <div class="cb-bottom-line" @click="postResult">
                    <cb-total></cb-total>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/script.js"></script>

<script src="build.js"></script>

</body>

</html>
